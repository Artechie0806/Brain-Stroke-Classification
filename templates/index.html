<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stroke Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional, if needed for additional styling) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Spinner Styles */
        .spinner-container {
            display: none; /* Initially hidden */
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Brain Stroke Prediction</h1>
        </div>
    </header>
    
    <div class="container my-5">
        <h2 class="text-center mb-4">Upload an Image for Prediction</h2>
        
        <!-- Form to upload the image -->
        <form id="predictionForm" action="/predict" method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an image:</label>
                <input type="file" name="image" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="predictButton">Predict</button>
        </form>

        <!-- Spinner animation -->
        <div class="spinner-container" id="spinnerContainer">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Display prediction result -->
        {% if prediction_text %}
            <div class="result mt-4">
                <h3 class="alert alert-info text-center">{{ prediction_text|safe}}</h3>
            </div>
        {% endif %}
    </div>
    <!-- Bootstrap JS (Optional, for Bootstrap components like modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle form submission and show the spinner
        const predictionForm = document.getElementById("predictionForm");
        const predictButton = document.getElementById("predictButton");
        const spinnerContainer = document.getElementById("spinnerContainer");

        predictionForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting immediately
            spinnerContainer.style.display = "block"; // Show spinner

            // Simulate a delay (for example, 1 second) before submitting the form
            setTimeout(function() {
                predictionForm.submit(); // Now submit the form after 1 second
            }, 1000);
        });
    </script>
</body>
</html>
